<div
  class="section-full our-project-wrap mobile-page-padding p-t80 p-b30 square_shape2"
>
  <div class="container">
    <!-- TITLE START -->
    <div class="section-head">
      <div class="mt-separator-outer separator-left">
        <div class="mt-separator">
          <h2 class="text-uppercase sep-line-one">
            <span class="font-weight-300 text-primary">Nos</span>
            Projets
          </h2>
        </div>
      </div>
    </div>
    <!-- TITLE END -->

    <div class="section-content">
      <div class="portfolio-wrap row mfp-gallery product-stamp clearfix">
        <!-- COLUMNS 1 -->
        <div class="stamp col-md-3 col-sm-6 m-b30">
          <div class="bg-gray p-a30">
            <div class="filter-wrap">
              <ul class="filter-navigation masonry-filter text-uppercase">
                <li class="active">
                  <a data-filter="*" href="javascript:void(0);" data-hover="All"
                    >Tout</a
                  >
                </li>
                <li>
                  <a
                    data-filter=".cat-1"
                    href="javascript:void(0);"
                    data-hover="Voirie et Reseaux Divers"
                    >Voirie et Reseaux Divers</a
                  >
                </li>
                <li>
                  <a
                    data-filter=".cat-2"
                    href="javascript:void(0);"
                    data-hover="Eau Potable"
                    >Hydraulique</a
                  >
                </li>
                <li>
                  <a
                    data-filter=".cat-3"
                    href="javascript:void(0);"
                    data-hover="Eau Usée"
                    >Hydraulique</a
                  >
                </li>
                <li>
                  <a
                    data-filter=".cat-4"
                    href="javascript:void(0);"
                    data-hover="Gaz et Hydrocarbures"
                    >Gaz et Hydrocarbures</a
                  >
                </li>
                <li>
                  <a
                    data-filter=".cat-5"
                    href="javascript:void(0);"
                    data-hover="Bâtiments"
                    >Bâtiments
                  </a>
                </li>
                <li>
                  <a
                    data-filter=".cat-6"
                    href="javascript:void(0);"
                    data-hover="(Fibre Optique)"
                  >
                    Infratstructure de Télécommunication</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        @for(object of data; track $index) {
        <div
          class="masonry-item {{ object.category }} {{
            $index == 7 ? 'col-md-6' : 'col-md-3'
          }}  col-sm-6 m-b30"
        >
          <app-grid-box2 [data]="object" />
        </div>
        }
      </div>
    </div>
  </div>
  <!-- <div class="hilite-title text-left p-l50 text-uppercase text-pop-up-top">
    <strong>Projects</strong>
  </div> -->
</div>
