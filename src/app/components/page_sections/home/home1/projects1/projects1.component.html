<div class="section-full our-project-wrap mobile-page-padding p-t80 p-b30 square_shape2">
    <div class="container">
        <!-- TITLE START -->
        <div class="section-head">
            <div class="mt-separator-outer separator-left">
                <div class="mt-separator">
                    <h2 class="text-uppercase sep-line-one ">
                        <span class="font-weight-300 text-primary">Our</span>
                        Project
                    </h2>
                </div>
            </div>
        </div>
        <!-- TITLE END -->

        <div class="section-content">

            <div class="portfolio-wrap row mfp-gallery product-stamp clearfix">
                <!-- COLUMNS 1 -->
                <div class="stamp col-md-3 col-sm-6 m-b30">
                    <div class="bg-gray p-a30">
                        <div class="filter-wrap">
                            <ul class="filter-navigation masonry-filter text-uppercase">
                                <li class="active"><a data-filter="*" data-hover="All"
                                        href="javascript:void(0);">All</a></li>
                                <li><a data-filter=".cat-1" data-hover="Commercial"
                                        href="javascript:void(0);">Commercial</a></li>
                                <li><a data-filter=".cat-4" data-hover="Education"
                                        href="javascript:void(0);">Education</a></li>
                                <li><a data-filter=".cat-2" data-hover="Hospital" href="javascript:void(0);">Hospital
                                    </a></li>
                                <li><a data-filter=".cat-3" data-hover="Residentia"
                                        href="javascript:void(0);">Residentia</a></li>
                                <li><a data-filter=".cat-5" data-hover="Office" href="javascript:void(0);">Office</a>
                                </li>
                                <li><a data-filter=".cat-6" data-hover="Reconstruction"
                                        href="javascript:void(0);">Reconstruction </a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                @for(object of data; track $index) {
                <div class="masonry-item {{object.category}} {{$index==7 ? 'col-md-6' : 'col-md-3'}}  col-sm-6 m-b30">
                    <app-grid-box2 [data]="object" />
                </div>
                }
            </div>

        </div>

    </div>
    <div class="hilite-title text-left p-l50 text-uppercase text-pop-up-top">
        <strong>Projects</strong>
    </div>
</div>
