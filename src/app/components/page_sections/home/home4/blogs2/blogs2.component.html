<div class="section-full blog2-component-wrap mobile-page-padding p-t80 p-b0 square_shape1 bg-parallax bg-cover"
    data-stellar-background-ratio="0.5" style="background-image:url(assets/images/background/bg5.jpg);">
    <div class="container">

        <!-- TITLE START -->
        <div class="section-head ">
            <div class="mt-separator-outer separator-center">
                <div class="mt-separator">
                    <h2 class="text-white text-uppercase sep-line-one "><span
                            class="font-weight-300 text-primary">Latest</span> Blog</h2>
                </div>
            </div>
        </div>
        <!-- TITLE END -->

        <!-- IMAGE Carousal START -->
        <div class="section-content">
            <div class="row">
                @for(object of data; track $index) {
                <div class="col-md-4 col-sm-6">
                    <app-blog-box2 [data]="object" textleft="0" />
                </div>
                }
            </div>
        </div>
    </div>
    <div class="hilite-title text-right p-r50 text-uppercase hilite-dark">
        <strong>Blog</strong>
    </div>
</div>
