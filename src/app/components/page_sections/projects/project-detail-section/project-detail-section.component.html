<div class="section-full p-tb80 inner-page-padding">
    <div class="container">
        <div class="project-detail-outer">
            <div class="m-b0">
                <div class="row">
                    @for(object of data.images; track $index) {
                    <div class="col-md-4 col-sm-4 col-xs-4 col-xs-100pc">
                        <div class="project-detail-pic m-b30">
                            <div class="mt-media">
                                <img src="{{object.image}}" alt="">
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>

            <div class="m-b30">
                <div class="row">
                    <div class="col-md-4">
                        <div class="product-block">
                            <div class="row">
                                <div class="col-md-12 m-b10">
                                    <h4 class="text-uppercase font-weight-600 m-b10">Date</h4>
                                    <p>{{data.date}}</p>
                                </div>
                                <div class="col-md-12 m-b10">
                                    <h4 class="text-uppercase font-weight-600 m-b10">Client</h4>
                                    <p>{{data.client}}</p>
                                </div>
                                <div class="col-md-12 m-b10">
                                    <h4 class="text-uppercase font-weight-600 m-b10">Project type</h4>
                                    <p>{{data.type}}</p>
                                </div>
                                <div class="col-md-12 m-b10">
                                    <h4 class="text-uppercase font-weight-600 m-b10">Location</h4>
                                    <p>{{data.location}}</p>
                                </div>
                                <div class="col-md-12 m-b10">
                                    <h4 class="text-uppercase font-weight-600 m-b10">Year</h4>
                                    <p>{{data.year}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="mt-box">
                            <div class="mt-thum-bx mt-img-overlay1 mt-img-effect yt-thum-box">
                                <img src="{{data.video.thumb}}" alt="">
                                <a href="{{data.video.link}}" class="mfp-video play-now">
                                    <i class="icon fa fa-play"></i>
                                    <span class="ripple"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="project-detail-containt">
                <div class="bg-white text-black">
                    <h3>{{data.title}}</h3>
                    <p> {{data.description}} </p>


                    <div class="m-b0">
                        <div class="mt-divider divider-1px  bg-black"><i class="icon-dot c-square"></i></div>
                    </div>
                    <ul class="social-icons social-square social-darkest m-b0">
                        <li><a href="https://www.facebook.com" class="fa fa-facebook"></a></li>
                        <li><a href="https://x.com" class="bi bi-twitter-x"></a></li>
                        <li><a href="https://in.linkedin.com" class="fa fa-linkedin"></a></li>
                        <li><a href="https://rss.com" class="fa fa-rss"></a></li>
                        <li><a href="https://www.youtube.com" class="fa fa-youtube"></a></li>
                        <li><a href="https://www.instagram.com" class="fa fa-instagram"></a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
