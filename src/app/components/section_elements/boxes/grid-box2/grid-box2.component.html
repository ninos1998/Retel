<div
  class="mt-box"
  (click)="setProjectDetail(data.title)"
  routerLink="/project/detail"
>
  <div class="">
    <img src="{{ data.image }}" alt="" />
  </div>
  <div class="mt-info p-t20 text-white">
    <h4 class="mt-tilte m-b10 m-t0">{{ data.title }}</h4>
    <p class="m-b0">{{ data.place }}</p>
  </div>
</div>
