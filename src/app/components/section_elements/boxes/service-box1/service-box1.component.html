<div class="mt-icon-box-wraper m-b30">
    <div class="relative icon-count-2 bg-gray p-a30 p-tb50">
        <span class="icon-count-number">{{data.serial}}</span>
        <div class="icon-md inline-icon m-b15 text-primary scale-in-center">
            <span class="icon-cell"><img src="{{data.icon}}" alt=""></span>
        </div>
        <div class="icon-content">
            <h4 class="mt-tilte m-b25">{{data.title}}</h4>
            <p>{{data.description}}</p>
            <a routerLink="/page/services" class="site-button-link" data-hover="Read More">Read More <i class="fa fa-angle-right arrow-animation"></i></a>
        </div>
    </div>
</div>
